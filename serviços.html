<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Eletricista dedicado a suas necessidades em torno da elétrica">
    <link rel="shortcut icon" href="./Img/lampada.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Eletricista Residêncial - comercial - predial</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Img/Logo.png" alt="Logo Pedro Ítalo">
        <nav>
            <a class="cabecalho-menu-item" href="#">Home</a>
            <a class="cabecalho-menu-item" href="#">Sobre</a>
            <a class="cabecalho-menu-item" href="#">Clientes</a>
            <a class="cabecalho-menu-item" href="#">Serviços</a>
            <a class="cabecalho-menu-item" href="#">Contatos</a>
        </nav>
    </header>

    <main class="conteudo">

        <section class="conteudo-pag">
            <h1 class="conteudo-servicos-titulo">Serviços</h1>
            <div class="conteudo-servicos">
                <div>
                    <h2 class="conteudo-subtitulo">Instalação de disjuntor</h2>
                    <img class="conteudo-imagem-disjuntor" src="img/Disjuntor.png" alt="Disjuntor">
                </div>
                <h2 class="conteudo-subtitulo-chuveiro">Instalação de chuveiro elétrico</h2>
                <h2 class="conteudo-subtitulo-ventilador">Instalação de ventilador de teto</h2>
                <h2 class="conteudo-subtitulo-instalacao">Instalação de tomada e interruptor</h2>
                <img class="conteudo-interruptor" src="img/Interruptor.png" alt="Interruptor">
            </div>
            <button class="conteudo-mais-servicos-escrito-botao">Mais Serviços</button>
        </section>
    </main>

    <footer class="rodape">
        <h2 class="rodape-contatos">Contatos</h2>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><ion-icon name="logo-whatsapp"></ion-icon></div>
                    <div class="text">
                    <h3>Whatsapp</h3>
                    <p>(31)98947-8829</p>
                    </div>
                </div>        
                <div class="box">
                    <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
                    <div class="text">
                    <h3>Email</h3>
                    <p>pedroitalo.cv@hotmail.com</p></div>
                </div>
                <h2 class="txt">Conecte-se</h2>
                <ul class="sci">
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                </ul>
            </div>
            <button>Agendar Visita</button>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
</body>
</html>
